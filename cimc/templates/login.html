{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>运营管理平台</title>

    <!-- Bootstrap Core CSS -->   
    
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

    <!-- MetisMenu CSS -->
   
    <link rel="stylesheet" href="{% static "css/plugins/metisMenu/metisMenu.min.css" %}">

    <!-- Custom CSS -->    
    <link rel="stylesheet" href="{% static "css/sb-admin-2.css" %}">

    <!-- Custom Fonts -->
	<link rel="stylesheet" href="{% static "font-awesome-4.1.0/css/font-awesome.min.css" %}">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">登录管理系统</h3>
                    </div>
                    {% if password_is_wrong %}
                    <div class="alert alert-error">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <h4>错误!</h4>用户名或密码错误
                    </div>
                	{% endif %} 
                    <div class="panel-body">
	                    <script type="text/javascript">
						    function check_submit(){
								check_list=[];
								var username = document.getElementById('username').value;
								var password = document.getElementById('password').value;
								if(username=='' || password==''){
									return false;
								}
								check_list.push(username);
								check_list.push(password);
								document.getElementById("hidden-value").value = check_list;														 
								return true;							 
                       		 }
						</script>
                        <form role="form" method="post" onSubmit="return check_submit()">
	                        {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名" id="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" id="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">记住密码
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <!--<a href="index.html" class="btn btn-lg btn-success btn-block">登录</a>-->
                            </fieldset>
                            <input type="hidden" name="content" id="hidden-value"></input>                    
                            <input type="submit" class="btn btn-lg btn-success btn-block" name="pass" value="登录"></input>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery Version 1.11.0 -->
    <script src="{% static "js/jquery-1.11.0.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static "js/plugins/metisMenu/metisMenu.min.js" %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static "js/sb-admin-2.js" %}"></script>

</body>

</html>
